<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JarvisGPT</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="icon" href="img/SENAI-AI.png" type="image/x-icon">


</head>

<body>

    <main>
        <div class="sidebar"></div>
        <section class="chat">
            <img src="img/SENAI-AI.png" alt="Jarvis">
            <h1>SENAI GPT</h1>

            <div class="pergunta">
                <input type="text" name="prompt" id="prompt" placeholder="Pergunte algo...">
                <button>
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <img src="img/senai_logo.png" alt="Logo do Senai contendo a sigla da instituicao">
        </section>
        <button class="dark-mode-button" id="dark-mode-toggle">
            <i class="fas fa-moon"></i>
            Modo escuro
        </button>
    </main>


    <script src="index.js"></script>
</body>

</html>
